<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Apotek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2a5298;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      margin: 0 0 20px;
      text-align: center;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Content */
    .content {
      flex: 1;
      padding: 30px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar h1 {
      color: #2a5298;
      margin: 0;
    }

    .logout-btn {
      background: crimson;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .info-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Apotek</h2>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="transaksi.html">üõí Transaksi</a>
    <a href="stok.html">üíä Stok Obat</a>
    <a href="laporan.html">üìä Laporan</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </div>

  <div class="content">
    <div class="topbar">
      <h1>Dashboard</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="info-box">
      <h2 id="welcomeMsg">Selamat datang!</h2>
      <p>Role Anda: <strong id="userRole">-</strong></p>
    </div>
  </div>

  <script>
    const nama = localStorage.getItem('nama');
    const role = localStorage.getItem('role');

    if (!nama || !role) {
      // Jika belum login, redirect ke login
      window.location.href = 'index.html';
    } else {
      document.getElementById('welcomeMsg').innerText = `Selamat datang, ${nama}!`;
      document.getElementById('userRole').innerText = role;
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
