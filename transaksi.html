<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Transaksi Penjualan Obat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #dee2e6;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .btn {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Transaksi Penjualan</h2>
    <div>
      <label for="nama">Nama Obat</label>
      <select id="nama"></select>
      <label for="harga">Harga Satuan</label>
      <input type="number" id="harga" readonly>
      <label for="jumlah">Jumlah</label>
      <input type="number" id="jumlah">
      <button class="btn" onclick="tambahTransaksi()">Tambah ke Daftar</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nama Obat</th>
          <th>Harga</th>
          <th>Jumlah</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tabelTransaksi"></tbody>
      <tfoot>
        <tr>
          <td colspan="3" style="text-align:right;"><strong>Total Bayar</strong></td>
          <td id="totalBayar">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbzBjDQ5MAkakmpB4JAuYLtdE-6e6gHDSUoDMWx-vg59Tuoya-Ptj3SLEQBwStshdQMY/exec";
    let dataObat = [];
    let total = 0;

    async function loadObat() {
      const res = await fetch(`${sheetURL}?action=get`);
      const data = await res.json();
      dataObat = data;

      const select = document.getElementById("nama");
      select.innerHTML = "";
      data.forEach(row => {
        const option = document.createElement("option");
        option.value = row[0];
        option.textContent = row[0];
        select.appendChild(option);
      });
      updateHarga();
    }

    document.getElementById("nama").addEventListener("change", updateHarga);

    function updateHarga() {
      const nama = document.getElementById("nama").value;
      const obat = dataObat.find(o => o[0] === nama);
      document.getElementById("harga").value = obat ? obat[1] : 0;
    }

    function tambahTransaksi() {
      const nama = document.getElementById("nama").value;
      const harga = parseInt(document.getElementById("harga").value);
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const totalItem = harga * jumlah;

      const tbody = document.getElementById("tabelTransaksi");
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${nama}</td>
        <td>${harga}</td>
        <td>${jumlah}</td>
        <td>${totalItem}</td>
      `;
      tbody.appendChild(tr);

      total += totalItem;
      document.getElementById("totalBayar").textContent = total;

      document.getElementById("jumlah").value = "";
    }

    loadObat();
  </script>
</body>
</html>
