<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Transaksi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .filter {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .btn {
      padding: 10px 15px;
      border: none;
      color: white;
      cursor: pointer;
    }
    .btn-green {
      background-color: #28a745;
    }
    .btn-green:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Laporan Transaksi</h2>

  <div class="filter">
    <label for="tanggal">Tanggal</label>
    <input type="date" id="tanggal">
    
    <label for="metode">Metode</label>
    <select id="metode">
      <option value="semua">Semua</option>
      <option value="cash">Cash</option>
      <option value="qris">QRIS</option>
    </select>

    <button class="btn btn-green" onclick="filterData()">Terapkan Filter</button>
    <button class="btn btn-green" onclick="window.print()">Cetak</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nama Obat</th>
        <th>Harga</th>
        <th>Jumlah</th>
        <th>Total</th>
        <th>Metode</th>
        <th>Dibayar</th>
      </tr>
    </thead>
    <tbody id="isiLaporan"></tbody>
  </table>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbwSZBlMB0jAQ0Et2egTqDJXu0JwEWC8zHvGFVbMw0fxmCWScjwSZc7l_bBXpFef3CKo/exec";
    let semuaData = [];

    async function ambilData() {
      const res = await fetch(`${sheetURL}?action=get_transaksi`);
      semuaData = await res.json();
      tampilkanData(semuaData);
    }

    function tampilkanData(data) {
      const tbody = document.getElementById("isiLaporan");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        const tanggal = new Date(row[0]);
        const tglStr = tanggal.toISOString().split("T")[0]; // yyyy-mm-dd

        tr.innerHTML = `
          <td>${tglStr}</td>
          <td>${row[1]}</td>
          <td>${row[2]}</td>
          <td>${row[3]}</td>
          <td>${row[4]}</td>
          <td>${row[5]}</td>
          <td>${row[6]}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterData() {
      const tglInput = document.getElementById("tanggal").value;
      const metodeInput = document.getElementById("metode").value;

      const hasilFilter = semuaData.filter(row => {
        const tglRow = new Date(row[0]).toISOString().split("T")[0];
        const tglCocok = tglInput ? tglRow === tglInput : true;
        const metodeCocok = metodeInput === "semua" || row[5] === metodeInput;
        return tglCocok && metodeCocok;
      });

      tampilkanData(hasilFilter);
    }

    ambilData();
  </script>
</body>
</html>
