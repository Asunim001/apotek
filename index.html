<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Apotek</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #2a5298;
      color: white;
      border: none;
      cursor: pointer;
    }
    #errorMsg {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Apotek</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="errorMsg"></p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append('username', document.getElementById('username').value);
      formData.append('password', document.getElementById('password').value);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzdASMdGU_Jv5jAOs08tKDmrPDeA0U8SjXZ9sZ5leTYZPSkpPHZWgfk9nssIi2QxYH3/exec', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (result.status === "success") {
          alert(`Selamat datang, ${result.nama} (${result.role})`);
          // Redirect ke dashboard:
          // window.location.href = result.role === "admin" ? "admin.html" : "kasir.html";
        } else {
          document.getElementById('errorMsg').innerText = result.message;
        }
      } catch (err) {
        console.error(err);
        document.getElementById('errorMsg').innerText = "Gagal terhubung ke server.";
      }
    });
  </script>
</body>
</html>
